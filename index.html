<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body class="container-fluid" id="bg-img">


    <main class="row">

        <div class="col-3" id="left">
            <div class="row">

                <div class="col-6" id="fullscreen-image"></div>

            </div>
        </div>


        <div class="col-6" id="middle">
            <div class="row h-100">
                <div class="col-12" id="clock"></div>
                <div class="col-12 text-center align-self-end mb-4" id="quote">
                </div>
            </div>
        </div>


        <div class="col-3" id="right">
            <div class="row h-100">

                <div class="col-12 text-center" id="weather">

                </div>


                <div class="col-12 align-self-end mb-2">
                    <div class="row">
                        <div class="col-11">
                            <div class="card bg-dark text-white">
                                <form onsubmit="app.todosController.createTodo(event)">
                                    <div class="form-group d-flex justify-content-center">
                                        <input class="ml-2 mr-1 mt-1" type="text" required name="description"
                                            placeholder="Create Todo">

                                        <button class="close" type="submit"><span>&plus;</span></button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <h4>Todos</h4>
                                    <h6>Completed: <span id="total-todos"></span></h6>
                                </div>
                                <ul class="list-group list-group-flush scroll" id="todos">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </main>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
